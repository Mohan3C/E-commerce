{% extends "base.html" %}

{% block content %}



<nav class="flex mt-2 px-3" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
            <a href="{% url 'homepage' %}"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
                Home
            </a>
        </li>
        <li>
            <div class="flex items-center">
                <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <a href="#"
                    class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Product</a>
            </div>
        </li>
        <li aria-current="page">
            <div class="flex items-center">
                <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Product View</span>
            </div>
        </li>
    </ol>
</nav>

<div class="px-[5%] py-5 w-full flex flex-1 gap-10">


    <div class="w-6/12">

        <div class=" border rounded-lg shadow-lg">
            <img src="{{product.image.url}}" class="w-full rounded-lg" alt="">
        </div>

    </div>

    <div class="w-6/12  ">
        <h2 class="px-3 py-2 font-bold  ">{{product.title}}</h2>
        <p class="px-3 py-1 font-semibold">Brand: {{product.brand}}</p>
        <h3 class="px-3 py-1 font-semibold flex items-center  text-teal-600">Price: ₹{{product.discount_price}}    <del class="text-slate-600 text-sm font-normal pl-3">₹{{product.price}}</del></h3>
        <div class="flex flex-wrap gap-5 mt-5 justify-between items-center px-3 py-2">
            <a href="" class="rounded-full px-4 py-2 border border-black hover:bg-red-500 flex  gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>

                <span>Wishlist</span>
            </a>
            <a href="{% url 'addtocart' product.id %}"
                class="rounded-full px-4 py-2 border border-teal-500  hover:bg-teal-500  flex flex-1 gap-2 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="teal" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6"> 
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>

                <span>Add To Cart</span>
            </a>
            <a href=""
                class="rounded-full px-4 py-2 border border-blue-500  hover:bg-blue-700 flex bg-blue-400 flex-1 ">Buy
                Now</a>
        </div>
        <div class="px-3 py-1  border-t border-slate-200 mt-5">
            <span class="font-semibold">Description</span>
            <p>{{product.description}}</p>
        </div>


    </div>

</div>


{% endblock %}
